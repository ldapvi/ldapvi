name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Format check
        run: cargo fmt -- --check

      - name: Unit tests
        run: cargo test

  integration-test:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ldap-server: [slapd, 389ds]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build

      - name: Build ${{ matrix.ldap-server }} Docker image
        run: |
          docker build \
            -t ldapvi-test-${{ matrix.ldap-server }} \
            -f integration-test/Dockerfile.${{ matrix.ldap-server }} \
            integration-test/

      - name: Integration tests (${{ matrix.ldap-server }})
        env:
          LDAPVI_TEST_IMAGE: ldapvi-test-${{ matrix.ldap-server }}
          TERM: dumb
        run: cargo test -p test-driver

      - name: Docker logs (on failure)
        if: failure()
        run: docker logs ldapvi-inttest-${{ matrix.ldap-server }} 2>&1 | tail -80
